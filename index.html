<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>
    <form id="form">
      <fieldset>
      <div class="agrupamentofield">
        <legend>INFORMAÇÕES PESSOAIS</legend>
        
      <div class="nome">
        <div class="campos">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        </div>
        <div class="campos">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome">
        </div>
      </div>
      <div class="campos">
        <label for="email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="email">
      </div>
      <div class="campos">
        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="senha">
      </div>
    </div>
      </fieldset>

      <fieldset>
        <div class="agrupamentofield">
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="campos">
        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentor">
        </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="agrupamentofield">
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <p class="title">PRIMEIRA MENTORIA</p>
        <div class="mentoria">
          <div class="campos">
            <label for="data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="data">
          </div>
          <div class="campos">
          <label for="inicio">Das</label>
          <input type="time" id="inicio">
        </div>
        <div class="campos">
          <label for="fim">Até</label>
          <input type="time" id="fim">
        </div>
        </div>
        <p class="title">SEGUNDA MENTORIA</p>
        <div class="mentoria">
          <div class="campos">
            <label for="data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="data">
          </div>
          <div class="campos">
          <label for="inicio">Das</label>
          <input type="time" id="inicio">
        </div>
        <div class="campos">
          <label for="fim">Até</label>
          <input type="time" id="fim">
        </div>
        </div>
        </div>
      </fieldset>
    </form>
    <footer>
    <input type="submit" value="SALVAR" form="form">
  </footer>

  </div>
</body>
</html>
